# This is a basic workflow to help you get started with Actions

name: CI/CD GreenCity

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master, dev, git-action ]
  pull_request:
    branches: [ master, dev, git-action ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    runs-on: ubuntu-latest
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Run a multi-line script
        run: |
          git fetch --unshallow
          mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent install sonar:sonar
          -Dsonar.projectKey=ita-social-projects-green-city
          -Dsonar.organization=ita-social-projects
          -Dsonar.host.url=https://sonarcloud.io
          -Dtest='greencity.service.impl.*Test'
          -Dsonar.sources='src/main/java/greencity/service'
          -Dsonar.tests='src/test/java/greencity/service/impl'
          -Dsonar.binaries=target/classes
          -Dsonar.dynamicAnalysis=reuseReports
                    
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it

      - name: Deploy ðŸš€
        if: ${{ github.event_name == 'push' }}
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: .
          CLEAN: true 
